<style>
  .disciplina {
    padding: 10px;
    width: 440px;
    height: fit-content;
    height: -moz-fit-content;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    position: fixed;
  }
  .disciplina h1 {
    color: #fff;
    font-weight: 700;
    margin: 0;
    padding: 30px;
    font-size: 50px;
    background-color: var(--main-color);
    border-radius: 10px;
    text-align: center;
    position: relative;
    z-index: 1000;
    -webkit-box-shadow: 19px 23px 24px -29px rgba(0, 0, 0, 0.6);
    -moz-box-shadow: 19px 23px 24px -29px rgba(0, 0, 0, 0.6);
    box-shadow: 19px 23px 24px -29px rgba(0, 0, 0, 0.6);
    line-height: 55px;
  }

.img-disciplina {
    height: fit-content;
    height: -moz-fit-content;
    width: 100%;
    position: absolute;
    float: left;
    top: 0;
    bottom: 0;
    left: -60%;
    z-index: 999;
    margin-top: auto;
    margin-bottom: auto;
}

  .img-disciplina img {
    border-radius: 50%;
  }
  .unidade {
    padding: 10px;
  }

  .unidade h2 {
    color: #fff;
    font-weight: bold;
    margin: 0px;
  }

  body,
  html,
  .centraliza {
    height: 100%;
    /*    overflow: hidden;*/
  }

  .container.fc {
    background: url("../player/img/fundo-capa2.png");
    background-position: right top;
    background-attachment: fixed;
    background-repeat: no-repeat;
    height: 100%;
    position: absolute;
    background-color: #fff;
  }

  .title-unit {
    position: absolute;
    bottom: 58%;
    left: 5%;
  }

  #mestre {
    background: #d6d8d7;
  }

  @media screen and (max-width: 830px) {
    #mestre {
      top: 0px;
    }
  }

  @media screen and (max-width: 600px) {
    #mestre {
      top: 0;
    }

    .disciplina {
      width: 300px;
    }
  }

  @media screen and (max-width: 400px) {
    #mestre {
      top: 0;
    }
    .img-disciplina {
      top: -50%;
      left: -40%;
      z-index: 999;
    }
    .disciplina {
      padding: 10px;
      width: 300px;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
      position: fixed;
    }
  }

  .hide-element {
    opacity: 1 !important;
    pointer-events: unset !important;
  }
</style>

<div class="container fc">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-5"></div>
    </div>
  </div>
  <div class="col-md-12 title-unit">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-5">
        <div class="row disciplina">
          <h1>Cuidador de Idosos</h1>
          <div class="img-disciplina">
            <img src="img/img-disciplina.jpg" alt="Img Disciplina" />
          </div>
        </div>
        <!--    <div class="row unidade"><h2>Nome da disciplina</h2></div> -->
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>

<script>
  document.getElementById("year").innerHTML = new Date().getFullYear();
</script>
